<body>
<nav class="navbar navbar-dark navbar-expand-sm sticky-top bg-dark d-md-flex navbar-custom">
    <div class="container"><a class="navbar-brand" href="#">CeebookAnswers</a>
        <button data-toggle="collapse" class="navbar-toggler" data-target="#navbarResponsive"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item" role="presentation"><a class="nav-link" href="#verify-subscription">Change
                    password</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link active" href="#login">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container text-left" style="height: 100%;">
    <h1 class="text-center">Candidate Dashboard</h1>
    <p class="text-center">Welcome <strong id="candidate-greeting"></strong>,</p>
    <p>Here you can change your login password and most
        importantly, below are the subjects you registered for. &nbsp;Click on a &nbsp;subject you have today to view
        answers.</p>
    <div id="candidate-password-btns-container" class="d-flex justify-content-center">
        <button id="candidate-change-password" class="btn btn-primary swing animated" type="button">Change Password
        </button>
        <button id="candidate-logout" class="btn btn-link border rounded-0 border-primary swing animated" type="button">
            Logout
            <span id="candidate-logout-spanner" role="status"
                  class="spinner-border text-white m-auto d-none"
                  style="width: 15px;height: 15px;">
            </span>
        </button>
    </div>

    <form id="candidate-change-password-form" class="mt-3 flex-column d-none">
        <input id="candidate-old-password" name="oldPassword" class="border mb-1" style="height: 42px" type="password"
               placeholder="Enter your older password">
        <input id="candidate-new-password" name="password" class="border mb-1" style="height: 42px" type="password"
               placeholder="Enter a new password">
        <input id="candidate-confirm-new-password" class="border mb-1" style="height: 42px" type="password"
               placeholder="Confirm your new password">
        <label id="candidate-password-error" class="mb-1 d-none text-primary"></label>
        <button id="change-candidate-password" class="btn btn-primary" type="button">Change Password
            <span id="change-candidate-password-spanner" role="status"
                  class="spinner-border text-white m-auto d-none"
                  style="width: 15px;height: 15px;">
            </span>
        </button>
    </form>

    <div id="candidate-password-alert" class="d-none alert alert-success alert-dismissible fade show" role="alert">

    </div>

    <hr>
    <ul id="candidate-subjects-container"
        class="list-group d-flex flex-row justify-content-between align-items-center align-content-around flex-wrap"
        style="justify-content: space-evenly; height: 100%;">
        <span role="status" id="candidate-subjects-spanner"
              class="spinner-border text-primary justify-content-center align-items-center align-content-center d-flex m-auto"
              style="width: 65px;height: 65px;">
        </span>
    </ul>
</div>
