<body>
<nav class="navbar navbar-dark navbar-expand-sm fixed-top bg-dark d-md-flex navbar-custom">
    <div class="container"><a class="navbar-brand" href="#">CeebookAnswers</a>
        <button data-toggle="collapse" class="navbar-toggler" data-target="#navbarResponsive"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item" role="presentation"><a class="nav-link"
                                                            href="#verify-subscription">VERIFY
                    SUBSCRIPTION</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link active" href="#login">Log
                    In</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid bg-primary"
     style="margin-top: 4.2rem; border-top: 20.5px solid  #ee0979;">
    <h1 class="text-center text-white bg-dark">Manage <br> Candidate</h1>
</div>
<main>
    <form id="search-form" class="m-auto p-2">
        <p class="text-center m-3 mt-5">Enter a candidate's phone number to delete or edit his
            subscription details</p>

        <div class="form-group">
            <input id="search-phone" class="form-control"
                   type="tel" placeholder="Candidate Number">
        </div>
        <div class="form-row">
            <div class="col col-6">
                <button id="edit-candidate-btn" class="btn btn-primary w-100 mt-3" type="button">
                    Edit
                    <span id="edit-candidate-spanner-btn" role="status"
                          class="d-none spinner-border text-white m-auto"
                          style="width: 15px;height: 15px;">
                        </span>
                </button>
            </div>

            <div class="col col-6">
                <button id="delete-candidate-btn" class="btn btn-primary w-100 mt-3" type="button">
                    Delete
                    <span id="delete-candidate-spanner-btn" role="status"
                          class="d-none spinner-border text-white m-auto"
                          style="width: 15px;height: 15px;">
                        </span>
                </button>
            </div>
        </div>

        <h4 class="text-center mt-5" style="border-bottom: 3px solid hotpink">View Registered
            Candidates</h4>
        <div class="form-row">
            <div class="col col-12">
                <div class="form-group">
                    <select id="view-subject-container-parent" class="form-control">
                        <optgroup id="view-subject-container" label="Exam Type">
                            <option value="" selected>Subject</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <select id="view-exam-type" class="form-control">
                        <optgroup label="Exam Type">
                            <option value="" selected="">Exam Type</option>
                            <option value="WAEC">WAEC</option>
                            <option value="NECO">NECO</option>
                            <option value="WAEC GCE 1ST SERIES">WAEC GCE 1ST SERIES</option>
                            <option value="WAEC GCE 2ND SERIES">WAEC GCE 2ND SERIES</option>
                            <option value="NECO GCE">NECO GCE</option>
                            <option value="NABTEB">NABTEB</option>
                            <option value="NABTEB GCE">NABTEB GCE</option>
                        </optgroup>
                    </select></div>
            </div>
            <div class="col">
                <div class="form-group">
                    <select id="view-exam-year" class="form-control">

                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <select id="view-subscription-type" class="form-control">
                        <optgroup label="Subscription Type">
                            <option value="" selected="">Subscription</option>
                            <option value="DIRECT">DIRECT</option>
                            <option value="PASSWORD">PASSWORD</option>
                            <option value="WHATSAPP">WHATSAPP</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="col col-12">
                <button id="view-candidate-btn" class="btn btn-primary w-100" type="button">View
                    Candidates
                    <span id="view-candidate-spanner-btn" role="status"
                          class="d-none spinner-border text-white m-auto"
                          style="width: 15px;height: 15px;">
                        </span>
                </button>
            </div>
            <div class="col col-12">
                <textarea id="view-candidate" class="d-none w-100 mt-3 border-primary"
                          style="height: 150px; background: lightpink;" readonly>

                </textarea>
            </div>
        </div>
    </form>

    <div id="update-form" class="container d-none">
        <form id="candidate-form">
            <div class="form-row">
                <div class="col col-6">
                    <div class="form-group"><label>Phone:</label><input id="candidate-phone"
                                                                        class="form-control"
                                                                        type="tel"
                                                                        placeholder="Phone Number">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group"><label>Exam Type:</label><select id="exam-type"
                                                                             class="form-control">
                        <optgroup label="Exam Type">
                            <option value="" selected="">Select Exam</option>
                            <option value="WAEC">WAEC</option>
                            <option value="NECO">NECO</option>
                            <option value="WAEC GCE 1ST SERIES">WAEC GCE 1ST SERIES</option>
                            <option value="WAEC GCE 2ND SERIES">WAEC GCE 2ND SERIES</option>
                            <option value="NECO GCE">NECO GCE</option>
                            <option value="NABTEB">NABTEB</option>
                            <option value="NABTEB GCE">NABTEB GCE</option>
                        </optgroup>
                    </select></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="exam-year">Exam Year:</label><select id="exam-year"
                                                                         class="form-control">

                    </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group"><label>Subscription Type:</label><select
                            id="subscription-type"
                            class="form-control">
                        <optgroup label="Subscription Type">
                            <option value="" selected="">Select Subscription</option>
                            <option value="DIRECT">DIRECT</option>
                            <option value="PASSWORD">PASSWORD</option>
                            <option value="WHATSAPP">WHATSAPP</option>
                        </optgroup>
                    </select></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group"><label>Default Password:</label><input
                            id="candidate-default-password"
                            class="form-control"
                            type="tel"
                            placeholder="Phone Number"></div>
                </div>
            </div>
            <hr>
            <div class="form-row">
                <div class="col">
                    <form>
                        <fieldset>
                            <legend>Subjects:</legend>
                            <div class="form-check">
                                <input class="form-check-input" value="all subjects" type="checkbox"
                                       id="all-subjects">
                                <label class="form-check-label" for="all-subjects">All
                                    Subjects</label>
                            </div>
                            <hr>
                            <div id="subject-container"
                                 class="d-flex justify-content-between flex-wrap align-content-around">
                                <span id="update-candidate-spanner" role="status"
                                      class="spinner-border text-primary m-auto"
                                      style="width: 15px;height: 15px;">
                                </span>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="form-row">
                <div class="col col-12">
                    <button id="update-candidate-btn" class="btn btn-primary w-100 mt-3"
                            type="button">Update Candidate
                        <span id="update-candidate-spanner-btn" role="status"
                              class="d-none spinner-border text-white m-auto"
                              style="width: 15px;height: 15px;">
                        </span>
                    </button>
                </div>
            </div>
        </form>

    </div>
    <div id="update-candidate-alert" class="d-none alert alert-success alert-dismissible fade show"
         role="alert">

    </div>
</main>
