<div class="container-fluid bg-primary"
     style="margin-top: 4.2rem; border-top: 20.5px solid  #ee0979;">
    <h1 class="text-center text-white bg-dark">Answer Notice</h1>
</div>
<main>
    <div class="container">
        <form id="answer-notice-form">
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="answer-notice-subject-value">Subject:
                        </label>
                        <div>
                            <input id="answer-notice-subject-value" name="answer-notice-subject" class="form-control" list="answer-notice-subject">
                            <datalist id="answer-notice-subject">
                            </datalist>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group"><label for="answer-notice-exam-type">Exam Type:</label>
                        <select id="answer-notice-exam-type" class="form-control"></select>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="answer-notice">Notice:</label>
                        <textarea class="form-control" id="answer-notice" spellcheck="true"
                                  autocomplete="on" required=""></textarea>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="answer-notice-time">Notice Time:</label>
                        <textarea class="form-control" id="answer-notice-time" spellcheck="true"
                                  autocomplete="on" required=""></textarea>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col col-12">
                    <button id="submit-answer-notice" class="btn btn-primary w-100 mt-3 h-100"
                            type="button">Create Answer Notice
                        <span id="submit-answer-notice-spanner-btn" role="status"
                              class="d-none spinner-border text-white m-auto"
                              style="width: 15px;height: 15px;">
                        </span>
                    </button>
                </div>
            </div>
        </form>

        <div id="submit-answer-notice-alert"
             class="d-none alert alert-success alert-dismissible fade show" role="alert">
        </div>

        <div class="row">
            <div class="col">
                <h2 class="text-center text-white bg-dark mt-4">Edit Answer Notice</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="table-responsive" data-toggle="tooltip" data-bs-tooltip="" title="Notice">
                    <table class="table table-sm">
                        <thead>
                        <tr>
                            <th>Notice</th>
                            <th>ExamTime</th>
                            <th>Subject</th>
                            <th>ExamType</th>
                        </tr>
                        </thead>
                        <tbody id="password-board">
                        <tr>
                            <td colspan="3" align="center" class="bg-white">
                           <span role="status"
                                 class="spinner-border text-primary m-auto"
                                 style="width: 25px;height: 25px;">
                            </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
