<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Ceebook</title>
    <meta property="og:type" content="website">
    <link rel="icon" type="image/jpeg" sizes="275x183" href="assets/img/logo.jpg">
    <link rel="icon" type="image/jpeg" sizes="275x183" href="assets/img/logo.jpg">
    <link rel="icon" type="image/jpeg" sizes="275x183" href="assets/img/logo.jpg">
    <link rel="icon" type="image/jpeg" sizes="275x183" href="assets/img/logo.jpg">
    <link rel="icon" type="image/jpeg" sizes="275x183" href="assets/img/logo.jpg">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
<div class="container-fluid bg-primary">
    <h1 class="text-center text-white bg-dark">Answers</h1>
</div>
<main>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="col">
                    <div class="form-group"><label>Subject:</label><select id="answer-subject"
                                                                           class="form-control">
                        <optgroup label="subjectOption">
                            <option value="Civic Education" selected="">Civic Education</option>
                        </optgroup>
                    </select></div>
                </div>
                <div class="col">
                    <div class="form-group"><label>Exam Type:</label><select class="form-control">
                        <optgroup label="examTypeOption">
                            <option value="" selected="">Exam Type</option>
                            <option value="WAEC">WAEC</option>
                            <option value="NECO">NECO</option>
                            <option value="WAEC GCE 1ST SERIES">WAEC GCE 1ST SERIES</option>
                            <option value="WAEC GCE 2ND SERIES">WAEC GCE 2ND SERIES</option>
                            <option value="NECO GCE">NECO GCE</option>
                            <option value="NABTEB">NABTEB</option>
                            <option value="NABTEB GCE">NABTEB GCE</option>
                        </optgroup>
                    </select></div>
                </div>
                <div class="col">
                    <div class="form-group"><label for="answer-exam-year">Exam Year:</label><select id="answer-exam-year" class="form-control">
                        <optgroup label="examYearOption">
                            <option value="2020" selected="">2020</option>
                        </optgroup>
                    </select></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="answer">Answer:</label>
                        <textarea class="form-control" style="height: 247px;" id="answer"
                                  name="answer"></textarea>
                    </div>
                </div>
                <div class="col col-2">
                    <div class="form-group">
                        <label>Number:</label>
                        <input id="examNumber" name="examNumber" class="form-control" type="number">
                    </div>
                </div>
            </div>
            <input id="photoUrl" name="photoUrl" type="file">
            <div class="form-row">
                <div class="col col-12">
                    <button id="submitAnswer" class="btn btn-primary w-100 mt-3 h-100"
                            type="button">Submit Answer
                    </button>
                </div>
            </div>
        </form>
    </div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/script.min.js"></script>
<script src="./assets/js/post-answers.js"></script>
</body>

</html>
