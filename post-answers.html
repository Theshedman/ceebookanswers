<body>

<div class="container-fluid bg-primary"
     style="margin-top: 4.2rem; border-top: 20.5px solid  #ee0979;">
    <h1 class="text-center text-white bg-dark">Answers</h1>
</div>
<main>
    <div class="container">
        <form id="answer-form">
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="answer-subject">Subject:
                            <input name="answer-subject" class="form-control" list="answer-subject">
                            <datalist id="answer-subject">
                            </datalist>
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group"><label for="answer-exam-type">Exam Type:</label>
                        <select id="answer-exam-type" class="form-control"></select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="answer-exam-year">Exam Year:</label>
                        <select id="answer-exam-year" class="form-control"></select>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="answer-answers">Answer:</label>
                        <textarea class="form-control" style="height: 247px;" id="answer-answers"
                                  name="answer"></textarea>
                    </div>
                </div>
                <div class="col col-2">
                    <div class="form-group">
                        <label for="answer-exam-number">Number:</label>
                        <input id="answer-exam-number" name="examNumber" class="form-control"
                               type="number">
                    </div>
                </div>
            </div>
            <input id="answer-photo" name="photoUrl" type="file">
            <div class="form-row">
                <div class="col col-12">
                    <button id="submit-answer" class="btn btn-primary w-100 mt-3 h-100"
                            type="button">Submit Answer
                        <span id="submit-answer-spanner-btn" role="status"
                              class="d-none spinner-border text-white m-auto"
                              style="width: 15px;height: 15px;">
                        </span>
                    </button>
                </div>
            </div>
        </form>

        <div id="submit-answer-alert"
             class="d-none alert alert-success alert-dismissible fade show" role="alert">
        </div>
    </div>
</main>
