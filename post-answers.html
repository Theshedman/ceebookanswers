<div class="container-fluid bg-primary">
    <h1 class="text-center text-white bg-dark">Answers</h1>
</div>
<main>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="col">
                    <div class="form-group"><label for="answer-subject">Subject:</label>
                        <select id="answer-subject" class="form-control">
                            <optgroup label="subjectOption">
                                <option value="Civic Education" selected="">Civic Education</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group"><label for="exam-type">Exam Type:</label>
                        <select id="exam-type" class="form-control">
                            <optgroup label="examTypeOption">
                                <option value="" selected="">Exam Type</option>
                                <option value="WAEC">WAEC</option>
                                <option value="NECO">NECO</option>
                                <option value="WAEC GCE 1ST SERIES">WAEC GCE 1ST SERIES</option>
                                <option value="WAEC GCE 2ND SERIES">WAEC GCE 2ND SERIES</option>
                                <option value="NECO GCE">NECO GCE</option>
                                <option value="NABTEB">NABTEB</option>
                                <option value="NABTEB GCE">NABTEB GCE</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group"><label for="answer-exam-year">Exam Year:</label><select
                            id="answer-exam-year" class="form-control">
                        <optgroup label="examYearOption">
                            <option value="2020" selected="">2020</option>
                        </optgroup>
                    </select></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="answer">Answer:</label>
                        <textarea class="form-control" style="height: 247px;" id="answer"
                                  name="answer"></textarea>
                    </div>
                </div>
                <div class="col col-2">
                    <div class="form-group">
                        <label for="examNumber">Number:</label>
                        <input id="examNumber" name="examNumber" class="form-control" type="number">
                    </div>
                </div>
            </div>
            <input id="photoUrl" name="photoUrl" type="file">
            <div class="form-row">
                <div class="col col-12">
                    <button id="submitAnswer" class="btn btn-primary w-100 mt-3 h-100"
                            type="button">Submit Answer
                    </button>
                </div>
            </div>
        </form>
    </div>
</main>
