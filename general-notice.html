<body>
<nav class="navbar navbar-dark navbar-expand-sm fixed-top bg-dark d-md-flex navbar-custom">
    <div class="container"><a class="navbar-brand" href="#">CeebookAnswers</a>
        <button data-toggle="collapse" class="navbar-toggler" data-target="#navbarResponsive"><span

<div class="container-fluid bg-primary pt-5">
    <h1 class="text-center text-white bg-dark mt-5 p-3">General Notice</h1>
</div>
<div class="container">
    <form id="notice-form">
        <div class="form-group">
            <label>Notice Heading:</label>
            <input class="form-control" type="text" id="notice-heading" required="">
        </div>
        <div class="form-group">
            <label>Notice:</label>
            <textarea class="form-control" id="notice-body" spellcheck="true"
                      autocomplete="on" required=""></textarea>
        </div>
        <div class="form-group">
            <button id="create-notice" class="btn btn-primary btn-block" type="button">Create
                General Notice
                <span id="submit-notice-spanner-btn" role="status"
                      class="d-none spinner-border text-white m-auto"
                      style="width: 15px;height: 15px;">
                    </span>
            </button>
        </div>
    </form>

    <div id="submit-notice-alert"
         class="d-none alert alert-success alert-dismissible fade show" role="alert">
    </div>
</div>
<div class="row">
    <div class="col">
        <h1 class="text-center text-white bg-dark">Edit Notice</h1>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="table-responsive" data-toggle="tooltip" data-bs-tooltip="" title="Notice">
            <table class="table table-sm">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Notice</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="notice-board">
                    <tr>
                       <td colspan="3" align="center" class="bg-white">
                           <span role="status"
                                 class="spinner-border text-primary m-auto"
                                 style="width: 25px;height: 25px;">
                            </span>
                       </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
