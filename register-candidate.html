<div class="container-fluid bg-primary" style="margin-top: 4.2rem; border-top: 20.5px solid  #ee0979;">
    <h1 class="text-center text-white bg-dark">Register Candidate</h1>
</div>
<main>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="col col-6">
                    <div class="form-group"><label>Phone:</label><input id="candidate-phone" class="form-control"
                                                                        type="tel" placeholder="Phone Number"></div>
                </div>
                <div class="col">
                    <div class="form-group"><label>Exam Type:</label><select id="exam-type" class="form-control">
                        <optgroup label="Exam Type">
                            <option value="" selected="">Choose Exam</option>
                            <option value="WAEC">WAEC</option>
                            <option value="NECO">NECO</option>
                            <option value="WAEC GCE">WAEC GCE</option>
                            <option value="NECO GCE">NECO GCE</option>
                            <option value="NABTEB">NABTEB</option>
                        </optgroup>
                    </select></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="exam-year">Exam Year:</label><select id="exam-year" class="form-control">
                            <optgroup label="Exam Year">
                                <option value="12" selected="">Select Year</option>
                                <option value="13">This is item 2</option>
                                <option value="14">This is item 3</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group"><label>Subscription Type:</label><select id="subscription-type"
                                                                                     class="form-control">
                        <optgroup label="Subscription Type">
                            <option value="" selected="">Select Subscription</option>
                            <option value="DIRECT">DIRECT</option>
                            <option value="PASSWORD">PASSWORD</option>
                            <option value="WHATSAPP">WHATSAPP</option>
                        </optgroup>
                    </select></div>
                </div>
            </div>
            <hr>
            <div class="form-row">
                <div class="col">
                    <form>
                        <fieldset>
                            <legend>Subjects:</legend>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox"
                                       id="all-subjects">
                                <label class="form-check-label" for="all-subjects">All
                                    Subjects</label>
                            </div>
                            <hr>
                            <div id="subject-container" class="form-row wrap">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="formCheck-1">
                                        <label class="form-check-label" for="formCheck-1">English</label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="form-row">
                <div class="col col-12">
                    <button id="register-candidate-btn" class="btn btn-primary w-100 mt-3" type="button">Register</button>
                </div>
            </div>
        </form>
    </div>
</main>
