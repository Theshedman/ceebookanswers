<div class="container-fluid bg-primary" style="margin-top: 4.2rem; border-top: 20.5px solid  #ee0979;">
    <h1 class="text-center text-white bg-dark">Register Candidate</h1>
</div>
<main>
    <div class="container">
        <form id="candidate-form">
            <div class="form-row">
                <div class="col col-6">
                    <div class="form-group"><label>Phone:</label><input id="candidate-phone" class="form-control"
                                                                        type="tel" placeholder="Phone Number"></div>
                </div>
                <div class="col">
                    <div class="form-group"><label>Exam Type:</label><select id="exam-type" class="form-control">
                        <optgroup id="register-exam-type" label="Exam Type">
<!--                            <option value="" selected="">Select Exam</option>-->
<!--                            <option value="WAEC">WAEC</option>-->
<!--                            <option value="NECO">NECO</option>-->
<!--                            <option value="WAEC GCE 1ST SERIES">WAEC GCE 1ST SERIES</option>-->
<!--                            <option value="WAEC GCE 2ND SERIES">WAEC GCE 2ND SERIES</option>-->
<!--                            <option value="NECO GCE">NECO GCE</option>-->
<!--                            <option value="NABTEB">NABTEB</option>-->
<!--                            <option value="NABTEB GCE">NABTEB GCE</option>-->
                        </optgroup>
                    </select></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="exam-year">Exam Year:</label><select id="exam-year" class="form-control">

                    </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group"><label>Subscription Type:</label><select id="subscription-type"
                                                                                     class="form-control">
                        <optgroup label="Subscription Type">
                            <option value="" selected="">Select Subscription</option>
                            <option value="DIRECT">DIRECT</option>
                            <option value="PASSWORD">PASSWORD</option>
                            <option value="WHATSAPP">WHATSAPP</option>
                        </optgroup>
                    </select></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group"><label>Default Password:</label><input id="candidate-default-password" class="form-control"
                                                                        type="tel" placeholder="Phone Number"></div>
                </div>
            </div>
            <hr>
            <div class="form-row">
                <div class="col">
                    <form>
                        <fieldset>
                            <legend>Subjects:</legend>
                            <div class="form-check">
                                <input class="form-check-input" value="all subjects" type="checkbox"
                                       id="all-subjects">
                                <label class="form-check-label" for="all-subjects">All
                                    Subjects</label>
                            </div>
                            <hr>
                            <div id="subject-container"
                                 class="d-flex justify-content-between flex-wrap align-content-around">
                                <span id="register-candidate-spanner" role="status"
                                      class="spinner-border text-primary m-auto"
                                      style="width: 15px;height: 15px;">
                                </span>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="form-row">
                <div class="col col-12">
                    <button id="register-candidate-btn" class="btn btn-primary w-100 mt-3" type="button">Register
                        <span id="register-candidate-spanner-btn" role="status"
                              class="d-none spinner-border text-white m-auto"
                              style="width: 15px;height: 15px;">
                        </span>
                    </button>
                </div>
            </div>
        </form>

        <div id="register-candidate-alert" class="d-none alert alert-success alert-dismissible fade show" role="alert">

        </div>
    </div>
